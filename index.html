<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-box">
    <h2 id="song-title">Track 1</h2>
    <img src="./assets/covers/cover1.jpeg" alt="Cover Art" class="cover-art" id="cover">
    <div class="controls">
      <svg id="prev" viewBox="0 0 24 24"><path d="M11 8v8l-5-4zm6 0v8l-5-4z"/></svg>
      <svg id="play-pause" viewBox="0 0 24 24">
        <path id="play-pause-icon" d="M8 5v14l11-7z"/>
      </svg>
      <svg id="next" viewBox="0 0 24 24"><path d="M12 8v8l5-4zm-6 0v8l5-4z"/></svg>
    </div>
    <p id="time-display">00:00 / 00:00</p>
    <input type="range" id="progress" value="0" />
    <div class="volume-control">
      <svg id="volume-icon" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
      </svg>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <audio id="audio" src="./assets/music/track1.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
